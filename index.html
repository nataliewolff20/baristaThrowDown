<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>BARISTA THROW DOWN</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>

  </head>
  <body>

    <header>
      <h1>Barista Battle</h1>
    </header>
    <main>
      <!---MODAL SECTION---->

      <button id="openModal">How To Play</button>
      <!---MODAL--->
      <div id="modal">
        <div id="modal-box">

              <!--<button id="begin" type="button" name="button">BEGIN</button> -->
          <a id="closeModal" href="https://nataliewolff20.github.io/">CLOSE</a>
          <h1>Welcome to the Barista Throw Down! </h1>
          <p>You will be competing in a barista competition against your local rival baristas. You will be graded on the taste, quality and presentation of your drinks. </p>

        </div>

      </div>



    <div class="container">

      <!---GOODBARISTA SECTION----->
      <div class="GoodBaristaContainer">
        <div class="GoodBaristaImage"><img src="images/Rebel.png" alt="Rebel"> </div>
        <div class="GoodBaristaStats">
          <h2> Rebel </h2>
        </div>

      </div>

     <!---MAIN SECTION WITH MACHINE PIC--->
     <div class="Machine">
      <img src="images/machine.JPG" alt="machine" width="300" height="300">



    <!---BATTLE BUTTON---->
        <div class="battleButton"
          <button id="battleButton">BATTLE</button>
        </div>

    <!---WINNER SECTION--->
        <div id="winnerContainer">
          <h3>Winner:</h3>
          <p id="goodBaristaWin"></p>
          <p id="badBaristaWin"></p>

        </div>

    </div>
      <!---BADBARISTA SECTION----->
      <div class="BadBaristaContainer">
        <div class="BadBaristaImage"><img src="images/BadBarista1.png" alt="BB1">
        </div>
        <div class="BadBaristaStats">
          <h2> Grumpy </h2>
          <div id="BadBaristaWin">

          </div>
        </div>

      </div>



    </div>
    </main>
  </body>
</html>
