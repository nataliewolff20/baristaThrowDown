<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>BARISTA THROW DOWN</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>

  </head>
  <body>

    <header>
      <h1>Barista Battle</h1>
    </header>
    <div class="container">

      <!---GOODBARISTA SECTION----->
      <div class="GoodBaristaContainer">
        <div class="GoodBaristaImage"><img src="images/Rebel.png" alt="Rebel"> </div>
        <div class="GoodBaristaStats">
          <h2> Rebel </h2>
          <h3> Taste: </h3>
          <h3> Quality: </h3>
          <h3> Presentation: </h3>
        </div>

      </div>

     <!---MAIN SECTION WITH MACHINE PIC--->
     <div class="Machine">
      <img src="images/machine.JPG" alt="machine" width="300" height="300">

      <!---BATTLE BUTTON---->
        <div id="battleButton">
          <button id="submit">BATTLE</button>
        </div>

    </div>
      <!---BADBARISTA SECTION----->
      <div class="BadBaristaContainer">
        <div class="BadBaristaImage"><img src="images/BadBarista1.png" alt="BB1">
        </div>
        <div class="BadBaristaStats">
          <h2> Chuck </h2>
          <h3> Taste: </h3>
          <h3> Quality: </h3>
          <h3> Presentation: </h3>
        </div>

      </div>


      <!---WINNER SECTION--->
      <div class="WinnerContainer">
        <input id= type="display" >
      </div>
    </div>
  </body>
</html>
