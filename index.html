<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <title>BARISTA THROW DOWN</title>
    <script

      </div>

    </div>
      <!---BADBARISTA SECTION----->
      <div class="BadBaristaContainer">
        <div class="BadBaristaImage"><img src="images/BadBarista1.png" alt="BB1">
        </div>

          <h2> Chuck </h2>
          <h3> Taste: </h3>

</html>
